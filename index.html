<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENTI - Hybrid Search Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #ffffff;
            height: 100vh;
            overflow: hidden;
            color: #1a1a1a;
        }

        .header {
            background: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            letter-spacing: -0.5px;
        }

        .stats-header {
            display: flex;
            gap: 24px;
            font-size: 13px;
            color: #666;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-value {
            color: #1a1a1a;
            font-weight: 500;
        }

        .container {
            display: flex;
            height: calc(100vh - 57px);
        }

        .left-panel {
            flex: 0 0 420px;
            background: #ffffff;
            border-right: 1px solid #e5e5e5;
            display: flex;
            flex-direction: column;
        }

        .search-section {
            padding: 20px;
            border-bottom: 1px solid #e5e5e5;
        }

        .search-box {
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d1d1;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
            background: #ffffff;
            color: #1a1a1a;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #1a1a1a;
            box-shadow: 0 0 0 1px #1a1a1a;
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .search-btn:hover {
            background: #000000;
        }

        .results {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .results::-webkit-scrollbar {
            width: 8px;
        }

        .results::-webkit-scrollbar-track {
            background: #f5f5f5;
        }

        .results::-webkit-scrollbar-thumb {
            background: #d1d1d1;
            border-radius: 4px;
        }

        .results::-webkit-scrollbar-thumb:hover {
            background: #b1b1b1;
        }

        .result-item {
            padding: 16px 20px;
            border-bottom: 1px solid #e5e5e5;
            cursor: pointer;
            transition: all 0.15s;
            background: #ffffff;
        }

        .result-item:hover {
            background: #f9f9f9;
        }

        .result-item.active {
            background: #f5f5f5;
            border-left: 3px solid #1a1a1a;
            padding-left: 17px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 6px;
        }

        .result-title {
            font-weight: 600;
            font-size: 15px;
            color: #1a1a1a;
            line-height: 1.4;
        }

        .result-score {
            font-size: 12px;
            color: #666;
            font-weight: 500;
            white-space: nowrap;
            margin-left: 12px;
        }

        .result-meta {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
            display: flex;
            gap: 12px;
        }

        .result-description {
            font-size: 13px;
            color: #4a4a4a;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .result-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .tag {
            background: #f0f0f0;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            color: #666;
            border: 1px solid #e0e0e0;
        }

        .right-panel {
            flex: 1;
            background: #fafafa;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .canvas-header {
            padding: 16px 20px;
            background: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .canvas-title {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .canvas-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            background: #ffffff;
            border: 1px solid #d1d1d1;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            color: #1a1a1a;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: #f5f5f5;
            border-color: #1a1a1a;
        }

        #canvas {
            flex: 1;
            background: #fafafa;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }

        .spinner {
            border: 3px solid #e5e5e5;
            border-top: 3px solid #1a1a1a;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 16px;
            border-radius: 8px;
            font-size: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e5e5;
        }

        .legend-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #1a1a1a;
            font-size: 13px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            color: #4a4a4a;
        }

        .legend-item:last-child {
            margin-bottom: 0;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-title {
            font-size: 14px;
            font-weight: 500;
            color: #666;
            margin-bottom: 6px;
        }

        .empty-state-text {
            font-size: 13px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">VENTI</div>
        <div class="stats-header">
            <div class="stat-item">
                <span>Documents</span>
                <span class="stat-value">200</span>
            </div>
            <div class="stat-item">
                <span>Dimensions</span>
                <span class="stat-value">384</span>
            </div>
            <div class="stat-item">
                <span>Categories</span>
                <span class="stat-value">10</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="left-panel">
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search products..." />
                    <button class="search-btn" onclick="search()">Search</button>
                </div>
            </div>

            <div class="results" id="results">
                <div class="empty-state">
                    <div class="empty-state-title">Start searching</div>
                    <div class="empty-state-text">Enter a query to find relevant products</div>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="canvas-header">
                <div class="canvas-title">Vector Space Visualization</div>
                <div class="canvas-controls">
                    <button class="control-btn" onclick="resetCamera()">Reset View</button>
                </div>
            </div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading vector space...</p>
            </div>
            <canvas id="canvas"></canvas>
            <div class="legend">
                <div class="legend-title">Categories</div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #1a1a1a;"></div>
                    <span>Electronics</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #4a4a4a;"></div>
                    <span>Books</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #6a6a6a;"></div>
                    <span>Clothing</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #8a8a8a;"></div>
                    <span>Food</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #aaaaaa;"></div>
                    <span>Home</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #2a2a2a;"></div>
                    <span>Sports</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #5a5a5a;"></div>
                    <span>Beauty</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #7a7a7a;"></div>
                    <span>Toys</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #9a9a9a;"></div>
                    <span>Music</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #bababa;"></div>
                    <span>Garden</span>
                </div>
                <div class="legend-item" style="margin-top: 8px; padding-top: 8px; border-top: 1px solid #e5e5e5;">
                    <div class="legend-color" style="background: #ffffff; border: 2px solid #1a1a1a;"></div>
                    <span>Selected</span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
